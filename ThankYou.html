<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="ThankYou.css">
</head>

<body>
    <div class="ThanksBox">
        <img src="images/illustration-thank-you.svg" class="illustration-thank-you">
        <div class="rating">
            <p id="demo" class="rate"></p>
        </div>
        <h2 class="title">Thank You!</h2>
        <p class="txt">We appreciate you taking the time to give a rating. <br>
            If you ever need more support, don’t hesitate to<br>
            get in touch</p>
    </div>
    <script type="module" src="ThankYou.js"></script>
</body>

</html>
